    $('.music-player-container').toggleClass('is-playing');
    if ($('.music-player-container').hasClass('is-playing')) {
        audioPlayer.play(); // Play the audio
    } else {
        audioPlayer.pause(); // Pause the audio
    }
});

    updateSong();

    // If the player was playing, play the new song
    if (wasPlaying) {
        audioPlayer.play();
    }
}
